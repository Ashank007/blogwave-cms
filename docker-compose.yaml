version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "3001:3001"
    env_file:
    - ./backend/.env
    depends_on:
      - mongodb
    command: sh -c "until nc -z mongo 27017; do echo '‚è≥ Waiting for MongoDB...'; sleep 1; done && npm start"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"  
    env_file:
    - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge

